<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <form>
        <div class="form-row">

          <!--9:00 AM-->
          <div class="col-1" >
            <label class="form-control hour" id="9">9AM</label>
          </div>

          <div class="col-10 task" id="9AM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>

          <!--10:00 AM-->
          <div class="col-1">
            <label class="form-control hour" id="10">10AM</label>
          </div>

          <div class="col-10 task" id="10AM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>

          <!--11:00 AM-->
          <div class="col-1">
            <label class="form-control hour" id="11">11AM</label>
          </div>

          <div class="col-10 task" id="11AM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>

          <!--12:00 PM-->
          <div class="col-1">
            <label class="form-control hour" id="12">12PM</label>
          </div>

          <div class="col-10 task" id="12PM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>

          <!--1:00 PM-->
          <div class="col-1">
            <label class="form-control hour" id="13">1PM</label>
          </div>

          <div class="col-10 task" id="1PM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>          

          <!--2:00 PM-->
          <div class="col-1">
            <label class="form-control hour" id="14">2PM</label>
          </div>

          <div class="col-10 task" id="2PM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>
          
          <!--3:00 PM-->
          <div class="col-1">
            <label class="form-control hour" id="15">3PM</label>
          </div>

          <div class="col-10 task" id="3PM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>   
 
          <!--4:00 PM-->
          <div class="col-1">
            <label class="form-control hour" id="16">4PM</label>
          </div>

          <div class="col-10 task" id="4PM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>           
          
          <!--5:00 PM-->
          <div class="col-1">
            <label class="form-control hour" id="17">5PM</label>
          </div>

          <div class="col-10 task" id="3PM to do">
            <textarea name="input" class="form-control colorCode"></textarea>
          </div>

          <div class="col-1">
            <button class="submitBtn"><ion-icon name="save"></ion-icon></button>
          </div>    

        </div>
      </form>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <!-- Added link to the jQuery library -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Add Icon library-->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
